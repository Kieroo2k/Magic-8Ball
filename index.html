<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8Ball</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/615f19370b.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrapper">

        <div class="info">

            <h1>Magic 8Ball</h1>
            <p>Ask question, click bill and know the truth!</p>
        </div>

        <div class="ball-img">
            <img src="https://cdn.pixabay.com/photo/2012/04/16/11/05/ball-35516_960_720.png" alt="Bill number 8">
        </div>

        <div class="question-area">
            <h2>Ask question:</h2>
            <input type="text">
            <p class="answer"></p>
            <p class="error"></p>
        </div>

    </div>

    <script src="/js/main.js"></script>
</body>

</html>
